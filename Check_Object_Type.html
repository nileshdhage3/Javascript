<html>
    <head>
        <title>Object in Javascript </title>
        <body>
        <h1>Object in Javascript </h1><br><br>
        </body>
        <script type="text/javascript">
        
        var var1=new String();
        document.write(typeof(var1)+"<br><br>");

        var var2="Nilesh Dhage";
        document.write(typeof(var2)+"<br><br>");

        var var3=1234;
        document.write(typeof(var3)+"<br><br>");
        
        </script>
    </head>
</html>
