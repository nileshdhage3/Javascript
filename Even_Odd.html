<html>
    <head>
        <title>Even || Odd </title>
        <body>
            Even || Odd <br><br>
        </body>
        <script type="text/javascript">
            var num=window.prompt("Please enter the number to check");
            if(num%2==0)
            {
                document.write("<h2>Entered number is even number</h2>");
            }
            else
            {
                document.write("<h2>Entered number is Odd number</h2>");
            }
        </script>
    </head>
</html>
