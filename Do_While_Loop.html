<html>
    <head>
        <title>While Loop </title>
        <body>
        <h1>While Loop example </h1><br><br>
        </body>
        <script type="text/javascript">
        //Example 1
        var num=10;
        do
        {
            document.write("<h2> Nilesh </h2>");
            num--;
        }
        while(num>5)
        
        </script>
    </head>
</html>
