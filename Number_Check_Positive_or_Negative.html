<html>
    <head>
        <title>Positive || Negative </title>
        <body>
            Positive || Negative <br><br>
        </body>
        <script type="text/javascript">
            var num=window.prompt("Please enter the number to check");
            if(num>0)
            {
                document.write("<h2>Entered number is positive number</h2>");
            }
            else if(num<0)
            {
                document.write("<h2>Entered number is negative number</h2>");
            }
            else
            {
                document.write("<h2>Entered number is zero</h2>");
            }
        </script>
    </head>
</html>
