<html>
    <head>
        <title>Switch Case </title>
        <body>
            Switch Case examples <br><br>
        </body>
        <script type="text/javascript">
            var day=9;
            switch(day)
            {
                case 1:
                    document.write("1 = Sunday");
                    break;
                case 2:
                    document.write("2 = Monday");
                    break;
                case 3:
                    document.write("3 = Tuesday");
                    break;
                case 4:
                    document.write("4 = Wednesday");
                    break;
                case 5:
                    document.write("5 = Thursday");
                    break;
                case 6:
                    document.write("6 = Friday");
                    break;
                case 7:
                    document.write("7 = Saturday");
                    break;
                default:
                    document.write("Week day number does not match");
                    break;
            }

        </script>
    </head>
</html>
