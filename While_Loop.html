<html>
    <head>
        <title>While Loop </title>
        <body>
        <h1>While Loop example </h1><br><br>
        </body>
        <script type="text/javascript">
        //Example 1
        var num=1;
        while(num<10)
        {
            document.write("<h2>"+num+"</h2>");
            num=num+2;
        }
