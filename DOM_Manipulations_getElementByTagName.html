<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Element by Tag name</title>

    <script type="text/javascript">
        function StyleChange()
        {
            var elem=document.getElementsByTagName("p");
            elem[0].style.color="red";
            elem[1].style.fontWeight="bold";
            elem[2].style.color="green";
            elem[3].style.fontStyle="italic";
            
        }
        
    </script>

</head>
<body>
    <h1>Get Element by Tag name</h1>
    <br><br>
    Get Element by Tag name
    <br><br>
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p>This is paragraph 3</p>
    <p>This is paragraph 4</p>
    <br>
    <button id="btn1" onclick=StyleChange()>Click me</button>
</body>
</html>
